<!-- Content for Transactions View -->
<div id="transactions_view">
    <div class="row">
        <div class="col-md-12">
            <!-- start of banners -->
            <div class="col-md bannerDisplay" id="totals">
                <div id="total_sales" class="bg-success transactions-banner">
                    <h5>SALES</h5>
                    <div id="counter">0</div>
                </div>

                <div id="total_transactions" class="bg-warning transactions-banner">
                    <h5>TRANSACTIONS</h5>
                    <div id="counter">0</div>
                </div>
                
                <div id="total_items" class="bg-info items-banner">
                    <h5>ITEMS SOLD</h5>
                    <div id="counter">0</div>
                </div>

                <div id="total_products" class="bg-main products-banner">
                    <h5>PRODUCTS</h5>
                    <div id="counter">0</div>
                </div>                           
            </div>
                
            <div class="card-box"> 
                <div class="row">               
                    <h3 class="col-md-2">Transactions</h3> 
                    <div class="col-md-1">
                        <span>Till</span>
                        <select id="tills" class="form-control">                              
                        </select>
                    </div>
                    <div class="col-md-2">
                        <span>Cashier</span>
                        <select id="users" class="form-control">
                        </select>
                    </div>
                    <div class="col-md-1">
                        <span>Status</span>
                        <select id="status" class="form-control status">
                            <option value="1">Paid</option>
                            <option value="0">Unpaid</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <span style="width: 100%;">Date</span>
                        <div id="reportrange">
                            <i class="fa fa-calendar"></i>&nbsp;
                            <span></span> <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>   
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12"> 
                            <table class="table tablesaw-enhanced" id="transactionList">
                                <thead>
                                    <tr>                                                                      
                                        <th>Invoice</th>                                      
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Paid</th>
                                        <th>Change</th>
                                        <th>Method</th>
                                        <th>Till</th>
                                        <th>Cashier</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody id="transaction_list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</div>
