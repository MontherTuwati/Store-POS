<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StorePOS - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script> window.$ = window.jQuery = require('jquery'); </script>
    
    <!-- Core Styles -->
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="../../assets/css/core.css" rel="stylesheet" />
    <link href="../../assets/css/components.css" rel="stylesheet" />
    <link href="../../assets/css/icons.css" rel="stylesheet" />
    <link href="../../assets/css/responsive.css" rel="stylesheet" />
    <link href="../../assets/css/pages.css" rel="stylesheet" />

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  </head>

  <body>
    <div class="main_app">
      <!-- Global Loader -->
      <div id="loading" class="modal" tabindex="-1" aria-hidden="true"></div>
      <div id="global-loader" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050;">
        <img src="/images/loading.gif" alt="Loading..." height="60" />
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="background-color: rgba(0,0,0,0.3); display: block;">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">  
              <!-- Network Settings -->
              <div class="form-group">
                <label for="app">Application</label>
                <select name="app" id="app" class="form-control">
                  <option>Standalone Point of Sale</option>
                  <option>Network Point of Sale Terminal</option>
                  <option>Network Point of Sale Server</option>                                            
                </select>
              </div>

              <form id="net_settings_form">
                <div class="row">
                  <div class="form-group">
                    <label for="ip">Server IP Address*</label>
                    <input type="text" required placeholder="Enter the IP address of the admin computer." name="ip" class="form-control" id="ip">
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="till">Till Number*</label>
                        <input type="text" required placeholder="Enter a number" name="till" class="form-control" id="till">
                      </div>
                    </div>
                    <div class="col-md-7">
                      <div class="form-group">
                        <label for="mac">Hardware Identification Number</label>
                        <input type="text" required name="mac" class="form-control" id="mac" readonly>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input id="save_settings" type="submit" class="btn btn-default btn-block waves-effect waves-light" value="Save Settings">
                  </div>
                </div>
              </form>

              <!-- Business Settings -->
              <form id="settings_form" enctype="multipart/form-data">
                <input type="hidden" name="id" id="settings_id">
                <input type="hidden" name="img" id="logo_img">
                <input type="hidden" name="remove" id="remove_logo">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="store">Store Name</label>
                      <input type="text" required name="store" class="form-control" id="store">
                    </div>
                    <div class="form-group">
                      <label for="address_one">Address Line 1</label>
                      <input type="text" required name="address_one" class="form-control" id="address_one">
                    </div>
                    <div class="form-group">
                      <label for="address_two">Address Line 2</label>
                      <input type="text" name="address_two" class="form-control" id="address_two">
                    </div>
                    <div class="form-group">
                      <label for="contact">Contact Number</label>
                      <input type="text" name="contact" class="form-control" id="contact">
                    </div>
                    <div class="form-group">
                      <label for="tax">Vat Number</label>
                      <input type="text" name="tax" class="form-control" id="tax">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="symbol">Currency Symbol</label>
                      <input type="text" required name="symbol" class="form-control" id="symbol">
                    </div>
                    <div class="form-group">
                      <label for="percentage">Vat Percentage</label>
                      <div style="width: 80%; float:left;">
                        <input type="text" required name="percentage" class="form-control" id="percentage">
                      </div>
                      <div class="pull-right p-t-10"> % </div>
                    </div>
                    <br><br>
                    <div class="form-group">
                      <label><input type="checkbox" name="charge_tax" id="charge_tax"> Charge Vat</label>
                    </div>
                    <div class="form-group">       
                      <div id="current_logo"></div>
                      <div class="input-group mb-3">
                        <input type="file" name="imagename" class="form-control" id="logoname">
                        <button id="rmv_logo" class="input-group-text btn btn-xs btn-warning">Remove</button>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="footer">Receipt Footer</label>
                      <textarea name="footer" class="form-control" id="footer"></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input id="save_settings" type="submit" class="btn btn-default btn-block waves-effect waves-light" value="Save Settings">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Final Boot -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        require('../../../../renderer.js');
      });
    </script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../../../node_modules/chart.js/dist/chart.umd.js"></script>
  </body>
</html>
